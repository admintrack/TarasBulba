<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Taras Bulba</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Taras Bulba</h1>
      <button id="installBtn" class="ghost" hidden>Install</button>
    </header>

    <section class="table">
      <div class="board">
        <!-- Deck panel -->
        <div class="panel">
          <div class="panel-title">Deck</div>

          <div class="deck-stack">
            <div class="card deck-base" aria-hidden="true"></div>

            <div id="deckCard" class="card deck-top" aria-live="polite" aria-atomic="true">
              <span class="face front" id="deckFront">?</span>
              <span class="face back" id="deckBack">?</span>
            </div>
          </div>

          <div class="submeta"><span id="remaining">Deck: ‚Äî</span></div>
        </div>

        <!-- Discard pile -->
        <div class="panel">
          <div class="panel-title">Discard Pile</div>
          <div id="lastCard" class="card reference">
            <div id="lastLabel" class="card-label hidden"></div>
            <span id="lastText" class="face single">‚Äî</span>
          </div>
          <div class="submeta"><span id="refHint">Waiting‚Ä¶</span></div>
        </div>
      </div>

      <div class="meta"><span id="status" class="status">Tap a guess to start</span></div>

      <div class="actions">
        <button id="btnLower" class="btn pill">Lower ‚¨áÔ∏è</button>
        <button id="btnBlank" class="btn pill">Blank ‚¨ú</button>
        <button id="btnHigher" class="btn pill">Higher ‚¨ÜÔ∏è</button>
      </div>

      <div class="toolbar">
        <button id="newGame" class="btn outline">New Round ‚Üª</button>
      </div>
    </section>

    <footer class="footer">
      <small>
        Specials: Skip ‚Ä¢ Pass ‚Ä¢ Reverse keep the previous number.  
        Calling Blank and drawing a number = loss. Calling Blank and drawing a special is fine.  
        <span id="buildTag">Build: ‚Äî</span> <!-- üëà now populated by JS -->
      </small>
    </footer>

    <!-- Lose Screen Overlay -->
    <div id="loseOverlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="loseTitle">
      <div class="overlay-content">
        <h2 id="loseTitle">Game Over</h2>
        <p id="loseMsg">You revealed <span id="loseCardName">‚Äî</span>.</p>
        <button id="restartBtn" class="btn pill">Try Again ‚Üª</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
